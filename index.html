    <body>
        <div class="container">
           <div class="col-sm-3">

            <div class="col-sm-6">
                <div class="jumbotronn">
                    <h1>Personal Information</h1>
                    <h5>Please Ensure Details Must be Correct</h5>
                 <form action="servlet" method="get">
                     <div class="has-feedback">
                            <label  class="labell">First Name </label>
                            <input type="text" autocomplete="off" id="fname" class="form-control" placeholder="Tony">
                            <label class="labell" id="fnamecheck"> </label>
                            <i id="success" class="fa fa-check form-control-feedback"></i>

                            <i id="warning" class="fa fa-exclamation form-control-feedback"></i>
                      </div>
                     <div class="has-feedback">
                            <label class="labell">Last Name </label>
                            <input type="text" autocomplete="off" id="lname" class="form-control" placeholder="Stark">
                            <label class="labell" id="lnamecheck"> </label>
                            <i id="lsuccess" class="fa fa-check form-control-feedback"></i>
                            <i id="lerror" class="fa fa-times form-control-feedback"></i>
                            <i id="lwarning" class="fa fa-exclamation form-control-feedback"></i>
                     </div>
                    <div class="has-feedback">
                    <label class="labell">Email </label>
                    <input type="email" autocomplete="off" id="email" class="form-control" placeholder="example@gmail.com">
                    <label class="labell" id="emailcheck"> </label>
                            <i id="esuccess" class="fa fa-check form-control-feedback"></i>

                    </div>
                    <div class="has-feedback">
                    <label class="labell">Password </label>
                    <input type="password" autocomplete="off" id="password" class="form-control" placeholder="**********">
                     <label class="labell" id="passwordcheck"> </label>
                            <i id="psuccess" class="fa fa-check form-control-feedback"></i>
                            <i id="perror" class="fa fa-times form-control-feedback"></i>

                     </div>
                    <div class="has-feedback">
                    <label class="labell">Confirm Password </label>
                    <input type="password" autocomplete="off" id="cpassword" class="form-control" placeholder="**********">
                     <label class="labell" id="cpasswordcheck"> </label>
                            <i id="cpsuccess" class="fa fa-check form-control-feedback"></i>
                            <i id="cperror" class="fa fa-times form-control-feedback"></i>
                            <i id="cpwarning" class="fa fa-exclamation form-control-feedback"></i>
                    </div>
                    <div class="has-feedback">
                    <label class="labell">Contact Number </label>
                    <input type="text" autocomplete="off" id="number" class="form-control" placeholder="9802847954">
                     <label class="labell" id="numbercheck"> </label>
                            <i id="nsuccess" class="fa fa-check form-control-feedback"></i>
                            <i id="nerror" class="fa fa-times form-control-feedback"></i>

                    <div class="has-feedback">

        <script type="text/javascript">
            $(document).ready(function(){
                $('#fnamecheck').hide();
                $('#lnamecheck').hide();
                $('#emailcheck').hide();
                $('#passwordcheck').hide();              
                $('#cpasswordcheck').hide(); 
                $('#numbercheck').hide();
                $('#datecheck').hide();
                $('#success').hide();
                $('#error').hide();
                $('#warning').hide();
                $('#lsuccess').hide();
                $('#lerror').hide();
                $('#lwarning').hide();
                $('#esuccess').hide();
                $('#eerror').hide();
                $('#ewarning').hide();
                $('#psuccess').hide();
                $('#perror').hide();
                $('#pwarning').hide();
                $('#cpsuccess').hide();
                $('#cperror').hide();
                $('#cpwarning').hide();
                $('#nsuccess').hide();
                $('#nerror').hide();
                $('#nwarning').hide();
                
                
               $('#fname').keyup(function(){
                    fname_check();
                    
                });
                function fname_check(){
                  var fpattern = /^[A-Za-z]+$/;
                  var fname_val = $('#fname').val();
                  if(fname_val.length=='')
                      {
                          $('#error').hide();
                          $('#warning').show();
                          $('#warning').css('color','orange');
                          $('#success').hide();
                          $('#fnamecheck').show();
                          $('#fnamecheck').html("Filed Required");
                          $('#fnamecheck').focus();
                          $('#fnamecheck').css("color","orange");
                          $('#fname').css("border","2px solid orange");
                          fname_err = false;
                          return false;
                      }
                  else 
                      {
                          if(fpattern.test(fname_val))
                              {
                                  $('#error').hide();
                                  $('#warning').hide();
                                  $('#success').show();
                                  $('#success').css('color','green');
                                  $('#fnamecheck').hide();
                                  $('#fname').css("border","2px solid green");
                              }
                          else
                          {
                                $('#success').hide();
                                $('#error').show();
                                $('#error').css('color','red')
                                $('#warning').hide();
                                $('#fnamecheck').show();
                                $('#fnamecheck').html("You Entered Number");
                                $('#fnamecheck').focus();
                                $('#fnamecheck').css("color","red");
                                $('#fname').css("border","2px solid red");
                            lname_err = false;
                            return false;  
                          }
                      }
                  }
                
                $('#lname').keyup(function(){
                 lname_check(); 
              });
              function lname_check(){
                  var lpattern = /^[A-Za-z]+$/;
                  var lname_val = $('#lname').val();
                  if(lname_val.length=='')
                      {
                          $('#lsuccess').hide();
                          $('#lerror').hide();
                          $('#lwarning').show();
                          $('#lwarning').css('color','orange');
                          $('#lnamecheck').show();
                          $('#lnamecheck').html("Filed Required");
                          $('#lnamecheck').focus();
                          $('#lnamecheck').css("color","orange");
                          $('#lname').css("border","2px solid orange");
                          lname_err = false;
                          return false;  
                      }
                  else
                      {
                       if(lpattern.test(lname_val))  
                           {
                            $('#lwarning').hide();
                            $('#lerror').hide();
                            $('#lsuccess').show();
                            $('#lsuccess').css("color","green");
                            $('#lnamecheck').hide();
                            $('#lname').css("border","2px solid green");
                           }
                          else
                          {
                            $('#lwarning').hide();
                            $('#lsuccess').hide();
                            $('#lerror').show();
                            $('#lerror').css("color","red");
                          $('#lnamecheck').show();
                          $('#lnamecheck').html("You Entered Number");
                          $('#lnamecheck').focus();
                          $('#lnamecheck').css("color","red");
                          $('#lname').css("border","2px solid red");
                          lname_err = false;
                          return false;  
                          }
                      }
                  
              }
                
                $('#email').keyup(function(){
                   email_check();
                });
                function email_check(){
                    var email_val = $('#email').val();
                    var emailpattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                    if(email_val.length=='')
                        {
                            $('#eerror').hide();
                            $('#esuccess').hide();
                            $('#ewarning').show();
                            $('#ewarning').css("color","orange");
                            $('#emailcheck').show();
                            $('#emailcheck').html("Filed Required");
                            $('#emailcheck').css('color','orange');
                            $('#email').css('border','2px solid orange');
                        }
                    else
                        {
                            if(emailpattern.test(email_val))
                                {
                                    $('#eerror').hide();
                                    $('#ewarning').hide();
                                    $('#esuccess').show();
                                    $('#esuccess').css("color","green");
                                    $('#emailcheck').hide();
                                    $('#email').css('border','2px solid green');  
                                }
                            else
                                {
                                    $('#esuccess').hide();
                                    $('#ewarning').hide();
                                    $('#eerror').show();
                                    $('#eerror').css("color","red");
                                    $('#emailcheck').show();
                                    $('#emailcheck').html("Enter Valid Email");
                                    $('#emailcheck').css('color','red');
                                    $('#email').css('border','2px solid red');
                                }
                              
                        }
                }
                
                $('#password').keyup(function(){
                   password_check();
                });
                function password_check(){
                    var password_val = $('#password').val();
                    if(password_val.length=='')
                        {
                            $('#psuccess').hide();
                            $('#perror').hide();
                            $('#pwarning').show();
                            $('#pwarning').css("color","orange");
                            $('#passwordcheck').show();
                            $('#passwordcheck').html("Filed Required");
                            $('#passwordcheck').css('color','orange');
                            $('#password').css('border','2px solid orange');
                        }
                    else if(password_val.length<=6)
                        {
                            $('#pwarning').hide();
                            $('#psuccess').hide();
                            $('#perror').show();
                            $('#perror').css("color","red");
                            $('#passwordcheck').show();
                            $('#passwordcheck').html("Should Be greater then 6");
                            $('#passwordcheck').css('color','red');
                            $('#password').css('border','2px solid redx'); 
                        }
                    else
                        {
                            $('#pwarning').hide();
                            $('#perror').hide();
                            $('#psuccess').show();
                            $('#psuccess').css("color","green");
                            $('#passwordcheck').hide();
                            $('#password').css('border','2px solid green');  
                        }
                }
                
                 $('#cpassword').keyup(function(){
                   cpassword_check();
                });
                function cpassword_check(){
                    var password_val = $('#password').val();
                    var cpassword_val = $('#cpassword').val();
                    if(cpassword_val.length=='')
                        {
                            $('#cpsuccess').hide();
                            $('#cperror').hide();
                            $('#cpwarning').show();
                            $('#cpwarning').css("color","orange");
                            $('#cpasswordcheck').show();
                            $('#cpasswordcheck').html("Enter to match Password");
                            $('#cpasswordcheck').css('color','orange');
                            $('#cpassword').css('border','2px solid orange');
                        }
                  else if(cpassword_val==password_val)
                        {
                            $('#cpwarning').hide();
                            $('#cperror').hide();
                            $('#cpsuccess').show();
                            $('#cpsuccess').css("color","green");
                            $('#cpasswordcheck').hide();
                            $('#cpassword').css('border','2px solid green');  
                        }
                    else
                        {
                            $('#cpwarning').hide();
                            $('#cpsuccess').hide();
                            $('#cperror').show();
                            $('#cperror').css("color","red");
                            $('#cpasswordcheck').show();
                            $('#cpasswordcheck').html("Password Not Matched");
                            $('#cpasswordcheck').css('color','red');
                            $('#cpassword').css('border','2px solid red');
                      }
                }
                
                $('#number').keyup(function(){
                 number_check(); 
              });
               function number_check(){
                var   npattern = /^[0-9]+$/;
                   var apattern = /^[A-Za-z]+$/;
              var number_val = $('#number').val();
                   if(number_val.length=='')
                       {
                            $('#nsuccess').hide();
                            $('#nerror').hide();
                            $('#nwarning').show();
                            $('#nwarning').css("color","orange");
                            $('#numbercheck').show();
                            $('#numbercheck').html("Filed Required");
                            $('#numbercheck').focus();
                            $('#numbercheck').css("color","orange");
                            $('#number').css("border","2px solid orange");
                          number_err = false;
                          return false;
                       }
                   else if(apattern.test(number_val))
                           {
                                  $('#nwarning').hide();
                                  $('#nsuccess').hide();
                                  $('#nerror').show();
                                  $('#nerror').css("color","red");
                                  $('#numbercheck').show();
                                  $('#numbercheck').html("You Entered Allphabets");
                                  $('#numbercheck').focus();
                                  $('#numbercheck').css("color","red");
                                  $('#number').css("border","2px solid red");
                          number_err = false;
                          return false;
                           }
                    else if((number_val.length>10)||(number_val.length<10)) 
                  {
                          $('#nwarning').hide();
                          $('#nsuccess').hide();
                          $('#nerror').show();
                          $('#nerror').css("color","red");
                          $('#numbercheck').show();
                          $('#numbercheck').html("Number is Too long or short");
                          $('#numbercheck').focus();
                          $('#numbercheck').css("color","red");
                          $('#number').css("border","2px solid red");
                          number_err = false;
                          return false;   
                  }
                   else 
                      {
                          if(npattern.test(number_val))
                              {
                                  $('#nwarning').hide();
                                  $('#nerror').hide();
                                  $('#nsuccess').show();
                                  $('#nsuccess').css("color","green");
                                  $('#number').css("border","2px solid green");
                                  $('#numbercheck').hide();
                            }
                          else
                              {
                               number_err = false;
                               return false; 
                              }
                      }
               }
                
               $('#date').keyup(function(){
                    date_check();
                    
                });
                function date_check(){
                    var date_val = $('#date').val();
                    if(date_val.length=='')
                        {
                            $('.datelbl').css('color','black');
                            $('#datecheck').show();
                            $('#datecheck').html("Filed Required");
                            $('#datecheck').css('color','orange');
                            $('#date').css('border','2px solid orange');
                        }
                    else
                    {
                            $('#datecheck').hide();
                            $('#date').css('border','2px solid green');  
                            $('.datelbl').css('color','green');
                    }
                } 
                
                
                 
                
                              
            });
        </script>
